<div class="container py-5">
  <div class="row justify-content-center">
    <div class="card" style="width: 40rem">
      <div class="zone-card">

        <form>
          <legend>Connectez-vous :</legend>
          <div class="form-group">
            <label for="email">Adresse Email :</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="email@email.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Mot de Passe :</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Mot de passe"
              required
            />
          </div>
          <div class="zone-btn">
             <button type="submit" class="btn btn-outline-success" [routerLink]="['/admin/log']">Connexion</button>
          </div>
         
        </form>

        <div class="text-center">
          <p class="zone-signup">
            Pas inscrit ? <a href="#!" [routerLink]="['/admin/signup']"
              >S'inscrire</a
            >
          </p>
        </div>

      </div>
    </div>
  </div>
</div>
